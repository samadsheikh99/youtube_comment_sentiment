<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Comment Sentiment Analysis</h1>
        <form method="POST">
            <textarea name="comment" placeholder="Enter your YouTube comment here..." required>{{ comment if comment else '' }}</textarea>
            <br>
            <button type="submit">Predict Sentiment</button>
        </form>
        {% if sentiment %}
        <div class="result">
            <p>Comment: {{ comment }}</p>
            <p>Predicted Sentiment: {{ sentiment }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
